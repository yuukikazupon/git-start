{% extends "layout.html" %}
{% block content %}
<h3>追加するプロフィールを入力</h3>
<form action="/add/profile" method="POST">
<p>名前：<input type="text" name="name"></p>
<p>年齢：<input type="text" name="age"></p>
<p>性別：<input type="text" name="sex"></p>
<p><button type="submit">追加</button></p>
</form>
<p><button onclick="history.back()">戻る</button></p>
{% endblock %}
