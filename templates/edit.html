{% extends "layout.html" %}
{% block content %}
<h3>プロフィール</h3>
<form action="/update/{{ user.id }}" method="POST">
<input type="hidden" name="id" value={{ user.id }}>
<p>ID　：{{user.id}}</p>
<p>名前：<input type="text" name="name" value={{user.name}}></p>
<p>年齢：<input type="text" name="age"  value={{user.age}}></p>
<p>性別：<input type="text" name="sex"  value={{user.sex}}></p>
<p><button type="submit">更新</button></p>
</form>

<p><button onclick="history.back()">戻る</button></p>
{% endblock %}
